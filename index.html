<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form jQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:ital,wght@0,400;1,400;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="main.css">  
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <header>
        <div class="container">
            <h1>Form jQuery</h1>  
        </div>    
    </header> 
    <section>
        <div class="container">
            <form action="form">
                <div class="form-container">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div>
                        <label for="tel">Phone:</label>
                        <input type="tel" id="tel" name="tel">
                    </div>
                    <div>
                        <label for="e-mail">E-mail:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="nin">Insurence Number</label>
                        <input type="text" id="nin" name="nin">
                    </div>
                    <div>
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address">
                    </div>
                    <div class="code">
                        <label for="postcode">Post Code</label>
                        <input type="text" id="postcode" name="postcode">
                    </div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>
    
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script> 
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
